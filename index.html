<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game Clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

    <header>
        <h1> Arcade Game Clone</h1>
        <p class = "game-status">
            <span class= "level-tag"> Level:  <span id ="level"> 1 </span></span>
            <span class="lives"> <span class = 'lives-tag'> Lives: </span>
                <i class="fas fa-heart"></i> 
                <i class="fas fa-heart"></i> 
                <i class="fas fa-heart"></i> 
                <i class="fas fa-heart"></i> 
                <i class="fas fa-heart"></i> 
            </span>
        </p>
    </header>

    <div class = "overlay">
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>

         <div class="modal" id="play-next">
            <img src = 'images/char-cat-girl.png' alt ='player image'>
            <br>
            <p>Congratulations! <br> You completed level <span id ="level-done"></span></p>
            <button id="next-level"> Play Next Level </button>
        </div>

        <div class= "modal" id="game-over">
            <i class="fas fa-dizzy"></i> 
            <p class = "game-over-text"> Game Over </p>
            <button id = "play-again"> Play Again </button>
        </div>
    </div>
</html>
